{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class=" sign_in">
    <div class="row justify-content-center">
       
        <div class="col-xl-6 col-md-10 col-lg-6 wow fadeInRight">
            <div class="sign_in_form">
               
                <h2>Password Reset</h2>
                <p class="description">Please enter the email address you used to register
                with us and we will send you a link to reset your password</p>
               

                <form action="" method="POST" class="text-center">
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" value="Send email" /><br>
                </form><br />
                <div class="text-center">
                    <a href="{% url 'core:index' %}">Return to home page</a>
                </div>
            </div>
        </div>
        </div>
</section>

{% endblock%}
